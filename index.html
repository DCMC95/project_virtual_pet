<!DOCTYPE html>


<title>Project VP</title>
<link rel="stylesheet" href="styles.css">
<script src="Project_Virtual_Pet.js"></script>

<h1>PROJECT VIRTUAL PET</h1>

<P>
    This will display your pets health, energy, hunger and mood. As well as a few buttons to increases them.
</P>

<P>
    Enter your pets name here:
    <input id="nameinput" type="text">
    <button id="namebutton">CONFIRM</button>
</P>

<output id="out"></output>

<section class="stats">
    <h2>
        STATISTICS
    </h2>
    <p>
        <strong>TIMER</strong>
        <br>
        <output id="timerout">0000</output>
    </p>
    <P>
        <strong>HEALTH</strong>
        <br>
        <output id="healthout">0000</output>
        <br>
        <output id="healthstatus">STATUS</output>
        <br>
        <button id="healthbutton">HEALTH</button>
    </P>
    <P>
        <strong>MOOD</strong>
        <br>
        <output id="moodout">0000</output>
        <br>
        <output id="moodstatus">STATUS</output>
        <br>
        <button id="moodbutton">MOOD</button>
    </P>
    <P>
        <strong>ENERGY</strong>
        <br>
        <output id="energyout">0000</output>
        <br>
        <output id="energystatus">STATUS</output>
        <br>
        <button id="energybutton">ENERGY</button>
    </P>
    <P>
        <strong>HUNGER</strong>
        <br>
        <output id="hungerout">0000</output>
        <br>
        <output id="hungerstatus">STATUS</output>
        <br>
        <button id="hungerbutton">HUNGER</button>
    </P>
    <P>
        <strong>HYGIENE</strong>
        <br>
        <output id="hygieneout">0000</output>
        <br>
        <output id="hygienestatus">STATUS</output>
        <br>
        <button id="hygienebutton">HYGIENE</button>
    </P>
</section>
