<!DOCTYPE html>
<title>Project VP</title>
<link rel="stylesheet" href="styles.css">
<script defer src="pvp.mjs" type="module"></script>

<h1 id="pagetitle">PROJECT VIRTUAL PET</h1>

<section class=" petinfo">
    <P class="petname">
        Enter your pets name here:
        <input id="nameinput" type="text">
        <button id="namebutton">CONFIRM</button>
    </P>
    
    <output id="out"></output>

</section>

<section class="statstime">
    <p id="timer">
        <strong>TIMER</strong>
        <br>
        <output id="timerout">0 seconds</output>
    </p>
</section>
