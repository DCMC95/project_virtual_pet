<!DOCTYPE html>
<title>Project VP</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles.css">
<script defer src="/scripts/main.mjs" type="module"></script>

<h1 id="pageTitle">VIRTUAL PET DEFENCE</h1>

<div class=" petInfo">
    <!-- Asks for a 10-digit number -->
    <p class="petOwner">
        Enter a memorable 10-digit number for your Pets ID:
        <input id="ownerInput" type="text">
        <button id="ownerButton">CONFIRM</button><br>
        <label id="ownerError" style="color:red;"></label>
    </p>
    
    <!-- Asks user to choose there pet type -->
    <p class="petSelect">
        Choose a color for your pet:
        <select name="animals" id="petChoice">
            <option value="">--Please choose an option--</option>
            <option value="animalCat">RED</option>
            <option value="animalCat">GREEN</option>
            <option value="animalCat">BLUE</option>
        </select>
    </p>
    
    <!-- Asks for the pets name -->
    <P class="petName">
        Enter your pets name here:
        <input id="nameInput" type="text">
        <button id="nameButton">CONFIRM</button><br>
        <label id="petError" style="color:red;"></label>
    </P>
    
    <!-- Outputs pet name -->
    <p>
        <button id="restartButton">RESTART</button><br>
        <output id="out"></output>
    </p>
</div>

<!-- Creates a time element -->
<div class="statsTime">
    <p id="timer">
        <strong>SURVIVAL TIMER</strong>
        <br>
        <output id="timerOut">0 seconds</output>
    </p>
</div>

<div class="main">
    <!-- Sets the parameters of the SVG viewbox -->
    <svg viewBox="0 0 1600 640" transform="scale(1,1)">
        
        <!-- Creates the building blocks and color gradients for my other SVGs -->
        <defs>
            <linearGradient id="purpleLightDark">
                <stop offset="5%" stop-color="violet" />
                <stop offset="95%" stop-color="darkmagenta" />
            </linearGradient> 
    
            <linearGradient id="orangeLightDark">
                <stop offset="5%" stop-color="sandybrown" />
                <stop offset="95%" stop-color="orangered" />
            </linearGradient> 
    
            <linearGradient id="whiteLightDark">
                <stop offset="5%" stop-color="linen" />
                <stop offset="95%" stop-color="lightgrey" />
            </linearGradient>
            
            <linearGradient id="blueLightDark">
                <stop offset="5%" stop-color="deepskyblue" />
                <stop offset="95%" stop-color="mediumblue" />
            </linearGradient> 
    
            <linearGradient id="greenLightDark">
                <stop offset="5%" stop-color="greenyellow" />
                <stop offset="95%" stop-color="green" />
            </linearGradient>
    
            <linearGradient id="redLightDark">
                <stop offset="5%" stop-color="orangered" />
                <stop offset="95%" stop-color="maroon" />
            </linearGradient>

            <linearGradient id="grassLightDark">
                <stop offset="5%" stop-color="lime" />
                <stop offset="95%" stop-color="darkgreen" />
            </linearGradient>

            <!-- Creates a semicircle -->
            <path id="semiCircle" d="M0,0 C0,100 100,100 100,0 L-1.5,0"/>

        </defs>
        
        <g>
            <!-- Places a semicircle with a gradient on the screen in the background to look like grass -->
            <use xlink:href="#semiCircle" fill="url('#grassLightDark')" transform="translate(-800,700) scale(40,-2)"/>
        </g>

        <!-- Creates classes for other scripts to place SVGs inside of them -->
        <g class="enemy"></g>
        <g id="enemies"></g>
        <g class="castle"></g>
        <g class="wall"></g>
        <g class="cat"></g>
    </svg>
    
    <!-- Creates and names meters for each of the pets stats -->
    <div class="statsMeters">
        <p><label id="health"><strong>HEALTH:</strong></label></p>
        <p><meter id="healthStatus" min="0" max="100" low="33" high="66" optimum="80" value="100"></meter></p>
        <p><label id="mood"><strong>MOOD:</strong></label></p>
        <p><meter id="moodStatus" min="0" max="100" low="33" high="66" optimum="80" value="100"></meter></p>
        <p><label id="energy"><strong>ENERGY:</strong></label></p>
        <p><meter id="energyStatus" min="0" max="100" low="33" high="66" optimum="80" value="100"></meter></p>
        <p><label id="hunger"><strong>HUNGER:</strong></label></p>
        <p><meter id="hungerStatus" min="0" max="100" low="33" high="66" optimum="80" value="100"></meter></p>
        <p><label id="hygiene"><strong>HYGIENE:</strong></label></p>
        <p><meter id="hygieneStatus" min="0" max="100" low="33" high="66" optimum="80" value="100"></meter></p>
        <p><label id="toilet"><strong>BLADDER:</strong></label></p>
        <p><meter id="toiletStatus" min="0" max="100" low="80" high="66" optimum="33" value="0"></meter></p>
    </div>

    <!-- Creates buttons for the pets stats -->
    <div class="statsButtons">
        <button id="healthButton">HEAL</button>
        <button id="moodButton">EUPHORIA</button>
        <button id="energyButton">ENERGIZE</button>
        <button id="hungerButton">FEED</button>
        <button id="hygieneButton">CLEAN</button>
        <button id="toiletButton">USE TOILET</button>
    </div>
</div>

<!-- Creates a 'SAVE' and 'LOAD' button -->
<div class="localeStorageButtons">
    <button id="saveButton">SAVE</button>
    <button id="loadButton">LOAD</button>
</div>
